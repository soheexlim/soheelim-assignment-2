<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Visualization</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Include Plotly via CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>KMeans Clustering Visualization</h1>
    
    <label for="num-clusters">Number of Clusters:</label>
    <input type="number" id="num-clusters" min="1" value="3">

    <button id="generate-data">Generate New Data</button>
    
    <select id="init-method">
        <option value="random">Random</option>
        <option value="kmeans++">KMeans++</option>
        <option value="manual">Manual</option>
    </select>

    <button id="step-through">Step Through</button>
    <button id="run-full">Run to Convergence</button>
    <button id="reset">Reset</button>

    <div id="plot"></div>

    <script src="/static/script.js"></script> <!-- Include your script at the end -->
</body>
</html>
